<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Games-API table</h1>
    </header>
<div id="app">
    <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th @click="sortGamesByPrice">Price</th>

        </tr>
        <tr v-for="game in games">
            <td @click="getGame(game.id)">{{ game.name }}</td>
            <td>{{ game.price }}</td>
        </tr>
    </table>
<div id="gameInfoModal" class="moodal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr><th>ID</th><td>{{gameInModal.id}}</td></tr>
                    <tr><th>Name</th><td>{{gameInModal.name}}</td></tr>
                    <tr><th>Price</th><td>{{gameInModal.price}}</td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
<script src="rest-client.js"></script>
</body>
</html>
